<html>

<head>
    <title>Slider</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="vertical-wrapper">
        <div class="vertical-custom-slider-wrapper">
            <div class="vertical-myslider" id="verticalSetSlider">
                <div class="circle" id="circle"></div>
            </div>
            <div class="vertical-ranges-wrapper">
                <span onclick="verticalAnimateSlider(500 * 0)">0</span>
                <span onclick="verticalAnimateSlider(500 * 0.23)">20</span>
                <span onclick="verticalAnimateSlider(500 * 0.43)">40</span>
                <span onclick="verticalAnimateSlider(500 * 0.62)">60</span>
                <span onclick="verticalAnimateSlider(500 * 0.81)">80</span>
                <span onclick="verticalAnimateSlider(500)">100</span>
            </div>
        </div>
    </div>
</body>
<script src="js/app.js"></script>

</html>
